<div id="listMobile" class="company">

  <ul>
    <li onclick="setCompany('lenove','mobile')">Lenove </li>

<div id="listLaptop" class="company">
  
   <h2>Laptop</h2>
  <ul>
    <li onclick="setCompany('lenove','laptop')">Lenove </li>

  </ul>

<div id="formID">
  <form method="post"  target="_self">
    <h1>Details</h1>
    <table>

      <tr>
        <th>Device</th>
        <td>
          <input type="text" name="device" id="devicename" readonly>
        </td>
      </tr>

      <tr>
        <th>Company</th>
        <td>
          <input type="text" name="company" id="companyname" readonly>
        </td>
      </tr>
      <tr>
        <th>Name</th>
        <td>
          <input type="text" name="name" required="required" id="username">
        </td>
      </tr>
      <tr>
        <th>Email</th>
        <td>
          <input type="email" name="email" required="required" id="email">
        </td>
      </tr>
      <tr>
        <th>Mobile</th>
        <td>
          <input type="text" name="mobile" required="required" id="mobile">
        </td>
      </tr>
      <tr>
        <th>Model</th>
        <td>
          <input type="text" name="model" required="required" id="model">
        </td>
      </tr>
      <tr>
        <th>Problem</th>
        <td>
          <textarea name="problem" required="required" id="problem"></textarea>
        </td>
      </tr>
      <tr>
        <th colspan="2">
          <input type="submit" name="sub" value="save" id="submit">
          <script type="text/javascript">
            var submit=document.getElementById("submit");
            submit.onclick=function(){
              var device=document.getElementById("devicename").value;
              var company=document.getElementById("companyname").value;
              var name=document.getElementById("devicename").value;
              var email=document.getElementById("devicename").value;
              var mobile=document.getElementById("devicename").value;
              var model=document.getElementById("devicename").value;
              var problem=document.getElementById("devicename").value;
            }

          </script>
        </th>
      </tr>
    </table>
  </form>
